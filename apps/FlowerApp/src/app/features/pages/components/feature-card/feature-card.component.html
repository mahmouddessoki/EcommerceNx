  <div class="feature feature-flex">
    <div class="feature-icon">
       <i [class]="feature().icon" class="pi text-[white] "></i>
    </div>
    <div class="feature-info capitalize">
      <h3 class="mb-[5px]  font-bold text-[20px] lg:text-left text-center ">{{feature().name}}</h3>
      <p class="text-[#757F95]">{{feature().label}}</p>
    </div>
  </div>
